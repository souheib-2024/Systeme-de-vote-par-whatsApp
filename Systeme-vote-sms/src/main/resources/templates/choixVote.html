<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--importation des polices-->
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!--lien Bootstrap pour le menu-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--lien pour le menu personnalisé-->
    <link rel="stylesheet" href="menu_style.css"/>
    <!--Lien pour télécharger les icônes-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="choixVote.css"/>
    <title>Choix de vote</title>
</head>
<body>
    <div id="progressBar"></div>
    <div th:replace="~{header :: header}"></div>
    <div class="main">
        <div class="voting_title">
            Différents choix de vote
        </div>
        <div class="insert_title">
            Veuillez insérer le choix de vote
        </div>
        <div class="voting_input">
            <input type="text" id="inputValeur" placeholder="Intitulé de vote">
            <input type="file" id="inputImage" accept="image/png, image/jpeg"><!--Bouton importer image-->
			<button onclick="ajouterValeur()">Ajouter</button>
        </div>
    </div>
    <div class="voting_table_container">
        <table id="voting_table">
            <thead>
                <tr>
                    <th>N° du vote</th>
                    <th>Nom du vote</th>
                    <th>Image</th>
                    <th></th>
                </tr>
            </thead> 
            <tbody id="tableBody">
                <!-- Les valeurs ajoutées s'afficheront ici -->
            </tbody>
        </table>
    </div>
    <a class="nextButton">
        Démarrer
        <i class='bx bx-chevron-right'></i>
    </a>
    <!----------Fonctionnalité du menus---------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
    <script src="/choixVote.js"></script>
</body>
</html>
